<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="tamagotchi.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>

<!--game start lobby-->

<div class="d-flex j-center direction-col a-center" id="gameStartLobby">
    <h1>Choose your pet</h1>
    <div class="characters d-flex flex-wrap j-center">
        <div class="active animal d-flex a-center j-center" id="char1">🦝</div>
        <div class="animal d-flex a-center j-center" id="char2">🐯</div>
        <div class="animal d-flex a-center j-center" id="char3">🐺</div>
        <div class="animal d-flex a-center j-center" id="char4">🐸</div>
        <div class="animal d-flex a-center j-center" id="char5">🐼</div>
        <div class="animal d-flex a-center j-center" id="char6">🐶</div>
        <div class="animal d-flex a-center j-center" id="char7">🐱</div>
        <div class="animal d-flex a-center j-center" id="char8">🐭</div>
        <div class="animal d-flex a-center j-center" id="char9">🐵</div>
        <div class="animal d-flex a-center j-center" id="char10">🐷</div>
        <div class="animal d-flex a-center j-center" id="char11">🐨</div>
        <div class="animal d-flex a-center j-center" id="char12">🦊</div>
        <div class="animal d-flex a-center j-center" id="char13">🐮</div>
        <div class="animal d-flex a-center j-center" id="char14">🐰</div>
        <div class="animal sprite" id="char16"></div>
    </div>
    <button id="startGame">Start game</button>
</div>

<!--game zone-->

<div class="d-flex j-center direction-col a-center d-none" id="gameZone">

    <div class="d-flex">
        <div class="d-flex flex1 direction-col">
            <div class="barTitle text-center">HP level</div>
            <div id="hpBorder">
                <div id="hpBar" class="d-flex j-center a-center"></div>
            </div>
        </div>
        <div class="d-flex flex1 direction-col">
            <div class="barTitle text-center">Hungry level</div>
            <div id="hungerBorder">
                <div id="hungerBar" class="d-flex j-center a-center"></div>
            </div>
        </div>
        <div class="d-flex flex1 direction-col">
            <div class="barTitle text-center">Fun level</div>
            <div id="funBorder">
                <div id="funBar" class="d-flex j-center a-center"></div>
            </div>
        </div>

    </div>

    <div id="animalChillZone">
        <div id="lvl">Animal level 1</div>

        <div class="d-flex direction-col a-end">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
        </div>

        <div>
            <div id="myPet"></div>
        </div>
    </div>

</div>

</body>
</html>
